{% extends 'schoolapp/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow">
        <div class="card-body">
          <h1 class="card-title mb-4">{{ course.name }}</h1>
          <p class="card-text mb-4">{{ course.description|linebreaks }}</p>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <p class="mb-1"><strong>Цена:</strong></p>
              <h4 class="mb-0">{{ course.price }}</h4>
            </div>
          </div>
          <hr>
          <p class="card-text"><small class="text-muted">Последнее обновление: {% now "j.m.Y" %}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
