{% extends 'schoolapp/base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Регистрация</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
              {{ form.email }}
            </div>
            <div class="mb-3">
              <label for="{{ form.phone.id_for_label }}" class="form-label">Номер телефона</label>
              {{ form.phone }}
            </div>
            <div class="mb-3">
              <label for="{{ form.gender.id_for_label }}" class="form-label">Пол</label>
              {{ form.gender }}
            </div>
            <div class="mb-3">
              <label for="{{ form.age.id_for_label }}" class="form-label">Возраст</label>
              {{ form.age }}
            </div>
            <div class="mb-3">
              <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
              {{ form.password1 }}
            </div>
            <div class="mb-3">
              <label for="{{ form.password2.id_for_label }}" class="form-label">Подтвердите пароль</label>
              {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
