{% extends 'schoolapp/base.html' %}
{% load static %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Вход</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
              <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group mb-3">
              <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-dark">Войти</button>
              <div class="d-flex flex-column align-items-end">
                <a href="{% url 'signup' %}" class="text-black-50 small">Нет аккаунта? Зарегистрируйте его прямо сейчас!</a>
                <a href="#" class="text-black-50 small mt-2" onclick="showResetPasswordMessage(); return false;">Забыли пароль?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function showResetPasswordMessage() {
    alert('На ваш адрес электронной почты была отправлена ссылка для восстановления пароля.');
  }
</script>
{% endblock %}
